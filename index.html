<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TicTacToe</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="section1">
    <h1>Tic Tac Toe</h1>
    </div>
    <div class="section2">
    <p>Player 1: X</p>
    <p>Player 2: 0</p>
    </div>
    <div class="section3">
        <p>Player-1 Starts </p>
    </div>
    <div class="grid-table">
      <table border="1">
        <tr>
          <td checkItem="1"></td>
          <td checkItem="2"></td>
          <td checkItem="3"></td>
        </tr>
        <tr class="resultDisp">
          <td checkItem="4"></td>
          <td checkItem="5"></td>
          <td checkItem="6"></td>
        </tr>
        <tr>
          <td checkItem="7"></td>
          <td checkItem="8"></td>
          <td checkItem="9"></td>
        </tr>
      </table>
    </div>
    <div class="section4">
        <button>Play Again</button>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
